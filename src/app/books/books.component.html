<mat-form-field class="input-width" appearance="fill">
  <mat-label>Filter title</mat-label>
  <input matInput type="text" placeholder="Filter title" [(ngModel)]="inputText" (keyup)="onInputChange()">
</mat-form-field>
  <button mat-fab color="warn" style="margin-left: 40px;" routerLink="/books-add">
    <mat-icon>add</mat-icon>
  </button>



<table mat-table [dataSource]="booksTableSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> <a [routerLink]="[element.id]"> {{element.title}} </a> </td>
  </ng-container>

  <ng-container matColumnDef="isbn">
    <th mat-header-cell *matHeaderCellDef> ISBN </th>
    <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
  </ng-container>

  <ng-container matColumnDef="preview">
    <th mat-header-cell *matHeaderCellDef> Preview </th>
    <td mat-cell *matCellDef="let element"> {{element.preview}} </td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button (click)="onDelete(element.id)">Delete</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
